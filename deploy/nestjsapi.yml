apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nestjsapi
  namespace: default
  labels:
    app:  nestjsapi
spec:
  selector:
    matchLabels:
      app: nestjsapi
  replicas: 4
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  nestjsapi
    spec:
      containers:
      - name:  nestjsapi
        image: deep1024/nestapi:f484c69c91d918f345ecca314976bc11e0070154
        env:
          - name: DATABASE_URL
            value: "mysql://root:nestapi@123@mysql:3306/nestapi?schema=public"
        ports:
        - containerPort:  3000
          name:  nestjsapi
      restartPolicy: Always