apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjsapi
  namespace: default
  labels:
    app: nestjsapi
spec:
  selector:
    matchLabels:
      app: nestjsapi
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nestjsapi
    spec:
      containers:
        - name: nestjsapi
        image: deep1024/nestapi:64da9bbf1f064fd1c337bacb50cc025ff21b7ea3
          env:
            - name: DATABASE_URL
              value: "mysql://root:nestapi@123@mysql:3306/nestapi?schema=public"
          ports:
            - containerPort: 3000
              name: nestjsapi
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      restartPolicy: Always
