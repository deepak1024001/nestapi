apiVersion: apps/v1
kind: Deployment
metadata:
  name:  nestjsapi
  namespace: default
  labels:
    app:  nestjsapi
spec:
  selector:
    matchLabels:
      app: nestjsapi
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  nestjsapi
    spec:
      containers:
      - name:  nestjsapi
        image: deep1024/nestapi:e368d8e352edf3ff3c4c05d8650a76b92ff7aecd
        env:
          - name: DATABASE_URL
            value: "mysql://root:nestapi@123@mysql:3306/nestapi?schema=public"
        ports:
        - containerPort:  3000
          name:  nestjsapi
      restartPolicy: Always